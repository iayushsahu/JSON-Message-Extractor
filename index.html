<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .input-section, .output-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #111;
            color: #fff;
            border: 2px solid #333;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #fff;
        }

        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #ccc;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-weight: bold;
        }

        .success {
            color: #51cf66;
            margin-top: 10px;
            font-weight: bold;
        }

        .api-section {
            margin-bottom: 30px;
        }

        .url-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background-color: #111;
            color: #fff;
            border: 2px solid #333;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Message Extractor</h1>
        
        <div class="api-section">
            <label>API Endpoint:</label>
            <div class="url-container">
                <input type="text" id="apiUrl" value="https://graph.microsoft.com/v1.0/me/messages?$search=&quot;&quot;" readonly>
                <button onclick="copyUrl()">Copy</button>
            </div>
        </div>
        
        <div class="input-section">
            <label for="inputJson">Input JSON:</label>
            <textarea id="inputJson" placeholder="Paste your JSON data here..."></textarea>
            <button onclick="processJson()">Extract Data</button>
            <div id="message"></div>
        </div>

        <div class="output-section">
            <label for="outputJson">Extracted Output:</label>
            <textarea id="outputJson" readonly placeholder="Processed data will appear here..."></textarea>
        </div>
    </div>

    <script>
        function parseMessages(data) {
            if (!data || !Array.isArray(data.value)) return [];

            function extractConversationId(html) {
                if (!html) return null;
                const match = html.match(/> ?([A-Z0-9]+)<\/a>/i);
                return match ? match[1] : null;
            }

            function extractEscalationMsg(html) {
                if (!html) return null;
                const match = html.match(/EscalationexceptionMessage:\s*([^<]+)/i);
                return match ? match[1].trim() : null;
            }

            function extractUsername(html) {
                if (!html) return null;
                const match = html.match(/Username:\s*([^<\s]+@[^<\s]+)/i);
                return match ? match[1].trim() : null;
            }

            return data.value.map(msg => {
                const html = (msg.body && msg.body.content) || "";
                return {
                    ConversationID: extractConversationId(html),
                    EscalationexceptionMessage: extractEscalationMsg(html),
                    receivedDateTime: msg.receivedDateTime || null,
                    Username: extractUsername(html)
                };
            });
        }

        function processJson() {
            const inputTextarea = document.getElementById('inputJson');
            const outputTextarea = document.getElementById('outputJson');
            const messageDiv = document.getElementById('message');

            try {
                const inputValue = inputTextarea.value.trim();
                
                if (!inputValue) {
                    throw new Error('Please enter JSON data');
                }

                const jsonData = JSON.parse(inputValue);
                const result = parseMessages(jsonData);
                
                outputTextarea.value = JSON.stringify(result, null, 2);
                messageDiv.innerHTML = '<div class="success">✓ Extraction completed successfully</div>';
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">✗ Error: ${error.message}</div>`;
                outputTextarea.value = '';
            }
        }

        function copyUrl() {
            const urlInput = document.getElementById('apiUrl');
            urlInput.select();
            document.execCommand('copy');
            
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="success">✓ URL copied to clipboard</div>';
            setTimeout(() => messageDiv.innerHTML = '', 2000);
        }

        // Allow processing with Ctrl+Enter
        document.getElementById('inputJson').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processJson();
            }
        });
    </script>
</body>
</html>
